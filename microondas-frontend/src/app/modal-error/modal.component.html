<!-- modal-erro.component.html -->
@if (isVisible) {
  <div class="modal-overlay" (click)="fecharModal()">
    <div class="modal-container modal-error" (click)="$event.stopPropagation()">
      <div class="modal-header error-header">
        <h2>❌ Erro ao Criar Programa</h2>
      </div>
      <div class="modal-body error-body">
        <div class="error-icon">
          <div class="error-symbol">✕</div>
        </div>
        <div class="error-message">
          <h3>Ops! Algo deu errado</h3>
          <p class="error-description">{{ mensagemErro || 'Não foi possível criar o programa. Tente novamente.' }}</p>
        </div>
      </div>
      <div class="modal-footer error-footer">
        @if (mostrarBotaoTentarNovamente) {
          <button type="button" class="btn-retry" (click)="tentarNovamente()">
            Tentar Novamente
          </button>
        }
        <button type="button" class="btn-error-close" (click)="fecharModal()">
          Fechar
        </button>
      </div>
    </div>
  </div>
}
